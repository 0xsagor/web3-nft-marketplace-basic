<!DOCTYPE html>
<html>
<head>
  <title>NFT Marketplace</title>
</head>
<body>
  <h1>NFT Marketplace</h1>

  <button id="connectBtn">Connect Wallet</button>

  <p>
    NFT Token ID:
    <input id="tokenId" placeholder="Enter token id" />
  </p>

  <p>
    Price (ETH):
    <input id="price" placeholder="Enter price" />
  </p>

  <button id="listBtn">List NFT</button>
  <button id="buyBtn">Buy NFT</button>

  <pre id="output">Output will show here</pre>

  <script src="app.js"></script>
</body>
</html>
